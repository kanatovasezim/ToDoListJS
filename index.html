<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
</head>
<body class="row pt-3">
<div class="col-5 text-center d-flex flex-column align-self-center">
    <h1>ToDo List</h1>
    <div id="inputTask" class="d-flex justify-content-between">
        <input type="text" id="inputText" class="input-group mx-3">
        <button id="addTaskButton" class="btn btn-sm btn-outline-dark">Add</button>
    </div>
</div>
<div class="col-7 text-center d-flex flex-column align-self-center">
    <h1>Tasks</h1>
    <div class="tasksList">
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
